<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <div id="header-links">
                <a href="imageSearch.html" style="padding-right: 6px;">Images</a>
                <a href="advancedSearch.html">Advanced</a>
            </div>
        </div>
        <div id="logo-area">
            <img id="img" src="googlelogo.png" alt="Google Logo">
        </div>
        <div id="search-form">
            <form action="https://google.com/search" style="width: 100%;">
                <input type="text" name="q">
                <div style="display: flex; margin: auto auto; justify-content: center;">
                    <input type="submit" name="btnK" value="Google Search">
                    <input type="submit" name="btnI" value="I'm feeling lucky">
                </div>
            </form>
        </div>
        <div id="footer">
            <span id="f-span-left">
                <a class="f-ahref" style="padding-left: 0;" href="https://ads.google.com/intl/en_uk/home/">Advertising</a>
                <a class="f-ahref" href="https://www.google.com/intl/en/services/#?modal_active=none">Business</a>
                <a class="f-ahref" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </span>
            <span id="f-span-right">
                <a class="f-ahref" href="https://policies.google.com/privacy?hl=en-GR&fg=1">Privacy</a>
                <a class="f-ahref" href="https://policies.google.com/terms?hl=en-GR&fg=1">Terms</a>
            </span>
        </div>
    </body>
</html>
